name: Deploy AKS module0

on:
  push:
    branches: [ main ]
    paths: [ 'tools/deploy/module0/**' ]
  workflow_dispatch:

env:
  RG: ${{ secrets.CLUSTER_RESOURCE_GROUP }}

permissions:
  id-token: write
  contents: read

concurrency:
  group: aks-module0-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Optional: preview changes (what-if) to surface real validation errors
      - name: What-if (preview)
        id: whatif
        uses: azure/bicep-deploy@v2
        with:
          type: deployment
          operation: whatIf
          scope: resourceGroup
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resource-group-name: ${{ env.RG }}
          template-file: tools/deploy/module0/aks.bicep
          # If you use .bicepparam, point to it; otherwise omit:
          # parameters-file: tools/deploy/module0/aks.bicepparam
          validation-level: provider    # better error surfacing

      - name: Create deployment
        id: deploy
        uses: azure/bicep-deploy@v2
        with:
          type: deployment
          operation: create
          scope: resourceGroup
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resource-group-name: ${{ env.RG }}
          template-file: tools/deploy/module0/aks.bicep
          # parameters-file: tools/deploy/module0/aks.bicepparam

      # Attach ACR to AKS (only needed if template didn't grant AcrPull to kubelet)
      - name: Attach ACR to AKS
        run: |
          CLUSTER_NAME=$(az aks list --resource-group "$RG" --query "[0].name" -o tsv)
          ACR_NAME=$(az acr list --resource-group "$RG" --query "[0].name" -o tsv)
          az aks update -g "$RG" -n "$CLUSTER_NAME" --attach-acr "$ACR_NAME"
